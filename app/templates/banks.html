{% extends "base.html" %}
{% block title %}Contas{% endblock %}
{% block main %}
<h2>Contas</h2>
<div class="content">
  <div class="column__main">
    <div class="box">
      <div class="box__body">
        <a id="btn--add" class="button button--primary" href="javascript:void(0);">Adicionar</a>
        <table class="mt--1 table table--hover td--hover">
          <thead>
            <tr>
              <!--<th style="width:5%" scope="col">#</th>-->
              <th scope="col">Descri&#231;&#227;o</th>
              <th style="width:15%;text-align:right;" class="text--right" scope="col">Saldo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="column__side">
    <div class="box form--fixed">
      <div class="box__header">
        <h3>Conta</h3>
      </div>
      <div class="box__body">
        <form>
          <div>
            <input type="hidden" class="mt--0" id="input--id">
            <label for="input--bank"  class="label mt--0">Descri&#231;&#227;o:</label>
            <input type="text" id="input--bank" maxlength="100" placeholder="Ex: Caixa" class="textfield">
            <span class="textfield__error"><span>
          </div>
        </form>
      </div>
      <div class="box__footer box--flex__footer">
        <button id="btn--save" class="button button--primary">
          <span>Salvar</span>
        </button>
        <button id="btn--delete" class="hide button button--danger">
          <span>Excluir</span>
        </button>
        <button id="btn--reset" class="button button--light">Cancelar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
