<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/cssura-v1.2.1.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
    <title>Or&#231;amento Dom&#233;stico - {% block title %}{% endblock %} </title>
    <template id="template-row-invoice">
      <tr>
        <!--        <td><input type="checkbox" /></td>-->
        <td>{prev}</td>
        <td>{conf}</td>
        <td>{history}</td>
        <td class="text--right" >{value}</td>
        <td>{category}</td>
        <td>{bank}</td>
      </tr>
    </template>
    <template id="template-row-bill">
      <tr>
        <td>{bank}</td>
        <td class="text--right" >{value}</td>
        <td>{date}</td>
        <td>{category}</td>
        <td>{history}</td>
      </tr>
    </template>
    <template id="template-row-invoice-category">
      <tr>
        <td colspan="2">{category}</td>
        <td class="text--right" style="width:15%;">{goal}</td>
        <td class="text--right" style="width:15%;">{expected_value}</td>
        <td class="text--right" style="width:15%;">{confirmed_value}</td>
      </tr>
    </template>
    <template id="template-row-category">
      <tr class="bookmark bookmark--success">
        <!--<td><input type="checkbox" /></td>-->
        <td>{desc}</td>
        <td class="text--right">{go}</td>
      </tr>
    </template>
    <template id="template-row-bank">
      <tr>
        <!--<td><input type="checkbox" /></td>-->
        <td>{desc}</td>
        <td class="text--right">{value}</td>
      </tr>
    </template>
    <template id="template-row-card">
      <tr>
        <!--<td><input type="checkbox" /></td>-->
        <td>{desc}</td>
        <td>{day}</td>
        <td class="text--right">{limit}</td>
        <td class="text--right">{value}</td>
      </tr>
    </template>
  </head>
  <body>
    <header class="appbar appbar--fixed topbar">
      <div class="appbar__container">
        <div class="mt--0">
          <img class="mt--0"i src="{{url_for('static', filename='media/logo/logo-50.png')}}">
        </div>
        <div class="mt--0 appbar__collapse">
          <!--<input type="text" class="mt--0 textfield textfield--inline" placeholder="Filtrar...">-->
          <nav class="appbar__menu">
            {% if current_user.cards == '1' %}
            <a {% if request.path.startswith(url_for('main.bill')) %}class="is-active"{% endif %} href="{{url_for('main.bill')}}">Faturas</a>
            {% endif %}
            
            <a {% if request.path.startswith(url_for('main.invoices')) %}class="is-active"{% endif %} href="{{url_for('main.invoices')}}">Lan&#231;amentos</a>
            <a {% if request.path == url_for('main.categories') %}class="is-active"{% endif %} href="{{ url_for('main.categories') }}">Categorias</a>
           
            {% if current_user.cards == '1' %}
            <a {% if request.path == url_for('main.cards') %}class="is-active"{% endif %} href="{{ url_for('main.cards') }}">Cartoes</a>
            {% endif %}

            <a {% if request.path == url_for('main.banks') %}class="is-active"{% endif %} href="{{ url_for('main.banks') }}">Contas</a>
            <a class="ml--auto" href="{{url_for('main.signout')}}">Sair</a>
            <a href="javascript:void(0);">{{current_user.name}}<img class="avatar--sm" style="vertical-align: middle;margin-left:1em;" src="{{url_for('static', filename='media/icons/avatar.svg')}}"></a>
          </nav>
        </div>
      </div>
    </header>
    <main class="container mt--9">
    {% block main %}
    {% endblock %}
    </main>
    <!--
    <footer style="display:block; text-align:center; vertical-align:middle;">
      <span class="mt--0">Create by</span>
      <img class="mt--0" style="display:inline-block; vertical-align:middle;"  src="{{url_for('static', filename='media/patterns/creator.png')}}">
    </footer>
    -->
    <script src="{{url_for('static', filename='js/constants.js')}}"></script>
    <script src="{{url_for('static', filename='js/util.js')}}"></script>
    <script src="{{url_for('static', filename='js/ActiveElement.js')}}"></script>
    <script src="{{url_for('static', filename='js/by.js')}}"></script>
    <script src="{{url_for('static', filename='js/rest.js')}}"></script>
    <script src="{{url_for('static', filename='js/api.js')}}"></script>
    <script src="{{url_for('static', filename='js/invoices.js')}}"></script>
    <script src="{{url_for('static', filename='js/bill.js')}}"></script>
    <script src="{{url_for('static', filename='js/categories.js')}}"></script>
    <script src="{{url_for('static', filename='js/banks.js')}}"></script>
    <script src="{{url_for('static', filename='js/cards.js')}}"></script>
    <script src="{{url_for('static', filename='js/resume.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-00XGDTYC86"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-00XGDTYC86');
    </script>
  </body>
</html>
