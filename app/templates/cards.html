{% extends "base.html" %}
{% block title %} WeCash - Cartoes {% endblock %}
{% block main %}
<h2>Cartoes</h2>
<div class="content">
  <div class="column__main">
    <div class="box">
      <div class="box__body">
        <a id="btn--add" class="button button--primary" href="javascript:void(0);">Adicionar</a>
        <table class="mt--1 table table--hover td--hover">
          <thead>
            <tr>
              <th style="width:5%" scope="col">#</th>
              <th scope="col">Descricao</th>
              <th scope="col">Dia</th>
              <th style="width:15%" class="text--right" scope="col">Saldo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="column__side">
    <div class="box">
      <div class="box__header">
        <h3>Cartao</h3>
      </div>
      <div class="box__body">
        <form>
          <div>
            <input type="hidden" class="mt--0" id="input--id">
            <label class="label mt--0">Descricao</label>
            <input type="text" id="input--card" placeholder="Mastercard" class="textfield">
          </div>
          <div style="display:flex;">
            
            <div style="flex:1;margin-right:0.5em;">
              <label class="label mt--0">Fechamento</label>
              <input type="number" id="input--day" placeholder="1" min="1" max="31" maxlength="2" class="textfield text--right">
            </div>
            <div class="mt--0" style="flex:1;margin-left:0.5em;margin-right:0.5em;">
              <label class="label mt--0">Limite</label>
              <input type="text" id="input--value" placeholder="20.000,00" class="textfield text--right">
            </div>
            <div class="mt--0" style="flex:1;margin-left:0.5em;">
              <label class="label mt--0">Meta mensal</label>
              <input type="text" id="input--value" placeholder="20.000,00" class="textfield text--right">
            </div>
          </div>
        </form>
      </div>
      <div class="box__footer">
        <button id="btn--save" class="button button--primary">Salvar</button>
        <button id="btn--delete" class="button button--danger">Excluir</button>
        <button id="btn--reset" class="button button--light">Cancelar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
