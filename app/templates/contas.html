{% extends "base.html" %}
{% block title %} WeCash - Contas {% endblock %}
{% block main %}
<h2>Contas</h2>
<div class="content">
  <div class="column__main">
    <div class="box">
      <div class="box__body">
        <a id="btn-add" class="button button--primary" href="javascript:void(0);">Adicionar</a>
        <table class="mt--1 table table--hover td--hover">
          <thead>
            <tr>
              <th style="width:5%" scope="col">#</th>
              <th scope="col">Descricao</th>
              <th style="width:15%" scope="col">Saldo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="column__side">
    <div class="box">
      <div class="box__header">
        <h3>Conta</h3>
      </div>
      <div class="box__body">
        <form>
          <div>
            <label class="label mt--0">Nome Conta</label>
            <input type="text" placeholder="Caixa" class="textfield">
          </div>
          <div>
            <label class="label mt--0">Saldo</label>
            <input type="text" placeholder="10,000.00" class="textfield">
          </div>
        </form>
      </div>
      <div class="box__footer">
        <button class="button button--primary">Salvar</button>
        <button class="button button--danger">Excluir</button>
        <button class="button button--light">Cancelar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
