          <option value="12" {% if ref[4:] == "12" %} selected {% endif%}>Dezembro</option>

        <select id="filter--year" class="textfield textfield--inline">

          <option value="2021" {% if ref[0:4] == "2021" %} selected {% endif%}>2021</option>
