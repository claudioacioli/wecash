{% extends "external.html" %}
{% block main %}
<form method="POST" action="{{url_for('main.signin')}}">
  <main class="container mt--0" style="display:flex; height:100vh; justify-content:center; align-items: center; ">
    <div class="box mt--0 p--9 pt--0">
      <img src="{{url_for('static', filename='media/logo/logo-100.png')}}" class="mt--3 ml--8">
      <div class="box__header">
        <h3>Acessar</h3>
      </div>
      <div class="box__body">
        <div>
          <label class="label mt--0">E-mail</label>
          <input name="email" type="text" placeholder="joao@provedor.com" class="textfield" value="{{email}}">
          <span class="textfield__error"></span>
        </div>
        <div>
          <label class="label mt--0">Senha</label>
          <input name="password" type="password" placeholder="******" class="textfield">
          <span class="textfield__error"></span>
        </div>
      </div>
      <div class="box__footer" style="text-align:center">
        <button class="button button--primary">Entrar</button>
        <!--
        <a href="{{url_for('main.register')}}" class="button button--success">Cadastrar</a>
        <div><a href="#">Esqueci a senha</a></div>
        -->
      </div>
    </div>
  </main>
</form>
{% endblock %}
