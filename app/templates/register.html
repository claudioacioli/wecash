{% extends "external.html" %}
{% block main %}
<form method="POST" action="{{url_for('main.signin')}}">
  <main class="container mt--0" style="display:flex; height:100vh; justify-content:center; align-items: center; ">
    <div class="box mt--0 p--9 pt--0">
      <img src="{{url_for('static', filename='media/logo/logo-100.png')}}" style="margin-left:auto; margin-right:auto;" class="ml--5 mt--3">
      <div class="box__header">
        <h3>Cadastrar</h3>
      </div>
      <div class="box__body">
        <div>
          <label class="label mt--0">Nome</label>
          <input id="name" type="text" placeholder="joao" class="textfield">
        </div>
        <div>
          <label class="label mt--0">E-mail</label>
          <input id="email" type="text" placeholder="joao@provedor.com" class="textfield">
        </div>
        <div>
          <label class="label mt--0">Confirmar E-mail</label>
          <input id="email_reword" type="text" placeholder="joao@provedor.com" class="textfield">
        </div>
        <div>
          <label class="label mt--0">Senha</label>
          <input id="password" type="password" placeholder="******" class="textfield">
        </div>
        <div>
          <label class="label mt--0">Confirmar Senha</label>
          <input id="password_reword" type="password" placeholder="******" class="textfield">
        </div>
      </div>
      <div class="box__footer" style="text-align:center">
        <button id="submit" class="button button--primary">Cadastrar</button>
        <button class="button button--danger">Cancelar</button>
      </div>
    </div>
  </main>
</form>
{% endblock %}
